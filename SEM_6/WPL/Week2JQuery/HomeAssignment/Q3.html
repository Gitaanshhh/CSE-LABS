3. Write a web page which displays image and show the sliding text on the image.  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sliding Text on Image</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .sliding-text {
            position: relative;
            left: -500px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".sliding-text").animate({left: "0px"}, 2000);
        })
    </script>
</head>
<body>
    <img src="~/Manipal/CSE-LABS/SEM_6/WPL/Week2JQuery/image.webp" width="500">
    <div class="sliding-text">Sliding Text</div>
</body>
</html>
