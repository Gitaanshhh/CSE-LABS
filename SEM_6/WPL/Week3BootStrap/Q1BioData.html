<!-- 
1. Design the student bio-data form using button, label, textbox, radio button, table
and checkbox.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head >
<body>

<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">

            <h4 class="text-center mb-4">Student Bio-Data Form</h4>

            <form>
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Sports</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Music</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>

                <h5 class="mt-4 mb-3">Education Details</h5>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Qualification</th>
                                <th>Board / University</th>
                                <th>Year</th>
                                <th>Percentage / CGPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>10th</td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>12th</td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Graduation</td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-4">
                    <button type="submit " class="btn mr-2 btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
