<!-- 
2. Design a web page which shows the database-oriented CRUD operation. Consider
Employee data.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">

    <h3 class="text-center mb-4">Employee CRUD</h3>

    <div class="card mb-4">
        <div class="card-body">
            <h5>Add Employee</h5>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="number" id="empId" class="form-control" placeholder="Employee ID">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="empName" class="form-control" placeholder="Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="empDept" class="form-control" placeholder="Department">
                </div>
                <div class="form-group col-md-3">
                    <input type="number" id="empSalary" class="form-control" placeholder="Salary" min="0" step="1">
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="addEmployee" class="btn btn-success">Add Employee</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
                <!-- <button class="btn btn-warning" disabled>Update</button> -->
            </div>
        </div>
    </div>

    <div class="row" id="employeeList">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">
                        ID: 101<br>
                        Dept: IT<br>
                        Salary: 50000
                    </p>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Emma Smith</h5>
                    <p class="card-text">
                        ID: 102<br>
                        Dept: HR<br>
                        Salary: 45000
                    </p>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
$(document).ready(function () {

    $("#addEmployee").click(function () {

        var id = $("#empId").val();
        var name = $("#empName").val();
        var dept = $("#empDept").val();
        var salary = $("#empSalary").val();

        if (id === "" || name === "" || dept === "" || salary === "") {
            alert("Please fill all fields");
            return;
        }

        var card = `
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">
                        ID: ${id}<br>
                        Dept: ${dept}<br>
                        Salary: ${salary}
                    </p>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            </div>
        </div>
        `;

        $("#employeeList").append(card);

        $("#empId, #empName, #empDept, #empSalary").val("");
    });

    $("#clearBtn").click(function(){
        $("#empId, #empName, #empDept, #empSalary").val("");
    });
    
    $("#employeeList").on("click", ".delete-btn", function () {
        $(this).closest(".col-md-4").remove();
    });

});
</script>

</body>
</html>
