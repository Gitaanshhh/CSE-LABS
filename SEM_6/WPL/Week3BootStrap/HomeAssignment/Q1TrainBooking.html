<!--
1. Design an attractive ‘train ticket booking form’ using different bootstrap elements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">
                        Train Ticket Booking
                    </h4>

                    <form>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fromStation" placeholder="From">
                                    <label for="fromStation">From Station</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="toStation" placeholder="To">
                                    <label for="toStation">To Station</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="journeyDate">
                                    <label for="journeyDate">Journey Date</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="class">
                                        <option selected disabled>Choose</option>
                                        <option>General</option>
                                        <option>Sleeper</option>
                                        <option>AC 3 Tier</option>
                                        <option>AC 2 Tier</option>
                                        <option>AC First Class</option>
                                    </select>
                                    <label for="class">Class</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="passengers" min="1" max="6" value="1">
                                <label for="passengers">Number of Passengers</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <select class="form-select">
                                <option selected>General Quota</option>
                                <option>Tatkal</option>
                                <option>Senior Citizen</option>
                                <option>Ladies</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">
                                Search Trains
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
