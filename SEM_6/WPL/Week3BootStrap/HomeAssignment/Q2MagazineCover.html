<!--
2. Design an attractive ‘magazine cover page’ using different bootstrap elements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazine Cover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-dark text-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-black text-light shadow-lg">
                
                <img src="https://picsum.photos/600/400" class="card-img-top" alt="Magazine Cover">

                <div class="card-body text-center">
                    <span class="badge bg-danger mb-3">MONTHLY EDITION</span>
                    <h1 class="fw-bold display-5">THE MODERN MIND</h1>
                    <p class="text-secondary">Ideas • Tech • Culture</p>

                    <hr class="border-secondary">

                    <div class="text-start">
                        <h5 class="fw-semibold">• AI & the Future of Work</h5>
                        <h5 class="fw-semibold">• Inside India's Startup Boom</h5>
                        <h5 class="fw-semibold">• Minimalism in the Digital Age</h5>
                        <h5 class="fw-semibold">• Psychology of High Performers</h5>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <span class="text-secondary">Jan 2026</span>
                        <button class="btn btn-outline-light btn-sm">
                            Read Now
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
