<html>
<body>

<h3>Select Item:</h3>

<form method="POST">
    {% csrf_token %}

    {% for item, price in items.items %}
        <input type="checkbox" name="items" value="{{ item }}">
        {{ item }} <br>
    {% endfor %}

    <br>

    {% if selected_items %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
        {% for item, price in selected_items.items %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    {% endif %}

    <button type="submit">Add Item</button>
</form>

</body>
</html>
