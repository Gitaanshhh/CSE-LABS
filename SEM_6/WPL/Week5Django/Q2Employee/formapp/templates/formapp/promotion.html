<!DOCTYPE html>
<html>
<head>
    <title>Promotion Eligibility</title>
</head>
<body>
    <h2>Promotion Eligibility Check</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Am I Eligible for Promotion</button>
    </form>

    <br>

    {% if result %}
        <label><b>Eligibility:</b> {{ result }}</label>
    {% endif %}
</body>
</html>
