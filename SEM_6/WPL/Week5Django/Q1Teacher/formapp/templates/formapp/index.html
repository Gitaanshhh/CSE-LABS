<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Student Details</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <br>

    <label><b>Entered Details:</b></label><br>
    <textarea rows="10" cols="60">{{ details }}</textarea>

    <br><br>

    {% if percentage %}
        <label><b>Percentage:</b> {{ percentage }}%</label>
    {% endif %}
</body>
</html>
