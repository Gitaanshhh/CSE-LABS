<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arithmetic Operations</title>
</head>
<body>

<script>
function calculate() {
    var n1 = Number(document.getElementById("num1").value);
    var n2 = Number(document.getElementById("num2").value);
    var op = document.getElementById("operation").value;
    var result;

    if (!Number.isInteger(n1) || !Number.isInteger(n2)) {
        document.getElementById("result").innerHTML = "Please enter valid integers";
        return;
    }

    if (op === "div" && n2 === 0) {
        document.getElementById("result").innerHTML = "Division by zero not allowed";
        return;
    }

    switch (op) {
        case "add":
            result = n1 + n2;
            break;
        case "sub":
            result = n1 - n2;
            break;
        case "mul":
            result = n1 * n2;
            break;
        case "div":
            result = n1 / n2;
            break;
    }

    document.getElementById("result").innerHTML = "Result: " + result;
}
</script>

Enter num1:
<input type="number" id="num1" step="1"><br><br>

Enter num2:
<input type="number" id="num2" step="1"><br><br>

Select operation:
<select id="operation">
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>
</select><br><br>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

</body>
</html>
