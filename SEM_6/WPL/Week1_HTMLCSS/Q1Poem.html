<!DOCTYPE html>
<html lang="en">

<head>
    <title>Poem</title>
</head>

<body style="background-color: powderblue;">
    <h1 style="text-align: center;">
        Robert Frost
    </h1>

    <h2>
        <span style="color:darkred">Fire</span> and <span style="color:darkblue;">Ice</span>
    </h2>

    <p>
        Some say the world will end in <span style="color:darkred">fire</span>,
        <br>some say in <span style="color:darkblue;">ice</span>
    </p>
    <p>
        From white I've tasted of <i>desire</i>
        <br>I hold with those who favour <i>fire</i>.
    </p>
    <p>
        But if it had to perish <b>twice</b>,
        <br>I think I know enough of <i>hate</i>
        <br>To say that for destruction <b>ice</b>
        <br>Is also <i>great</i>
        <br>And would <b>suffice</b>.
    </p>
</body>
</html>
